<!DOCTYPE html >
<html>
<head>
<#include "/commons/manager/taglibs.html">
<html>
	<head>
	<title>后台登录</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<#include "/commons/manager/head.html">
	<script type="text/javascript" src="${ctx}/resources/js/main.js"></script>
</head>
<body class="easyui-layout">
	<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">north region</div>
	<div data-options="region:'west',split:true,title:'菜单列表'" style="width:150px;">
		<div class="easyui-accordion" data-options="fit:true,border:false">
			<#if USER_MENU_INFO??>
		     <#list USER_MENU_INFO as menu>
		    	 <div title="${menu.ecsMgrMenus.menuName!''}" style="padding:10px;">
		    	 	<#if menu.childrenMenus ??>
		    	 		<#list menu.childrenMenus as child>
		    	 		 <div style="height:25px;margin:2px;">
		    	 			<a href="javascript:addTab('tabId_${child.id}','${child.menuName}','${ctx}${child.menuUrl}')">${child.menuName}</a>
	    	 			</div>
		    	 		</#list>
		    	 	</#if>
		    	 </div>
	       	 </#list>
		    </#if>
		</div>
	</div>
	<div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div>
	<div data-options="region:'center',title:''">
		<div class="easyui-tabs" id="centerTab" fit="true" border="false">
			<div title="欢迎页" style="padding:20px;overflow:hidden;"> 
				<div style="margin-top:20px;">
					<h3>你好，欢迎来到权限管理系统</h3>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
